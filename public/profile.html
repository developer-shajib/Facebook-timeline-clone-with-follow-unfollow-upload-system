<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>

    <div class="wrapper">

        
        <div class="container">
            
            <div class="row">
                <div class="back_btn">
                    <a href="#"><i class="fa-solid fa-arrow-left"></i></a>
                </div>
                <div class="col-md-10 m-auto">
                    <div class="main_content">
                        
                        <div class="cover_pho">
                            <img class="cover_img" src="./assets/profile/cover_img/deves_sahjib_banner.jpg" alt="">
                        
                        <div class="cover_up">
                                <form action="">
                                    <label for="cover_pic">
                                        <i class="fa-solid fa-camera"></i>
                                        <span>Edit Cover Photo</span>
                                    </label>
                                    <input style="display: none;" id="cover_pic" type="file">
                                    <input class="change_btn" type="submit" value="Change">
                                </form>
                        </div>
                        </div>


                        <div class="profile_info">
                            <img class="profile_img" src="./assets/profile/profile_img/dev_shajib.png" alt="">

                            <div class="profile_short_info">
                                <h3>Md: Shajib</h3>
                                <a href="#">1.2k friends</a>
                            </div>
                        </div>
                    </div>
                    <hr>

                    <div class="option">
                        <a href="#">Gallery</a>
                        <a href="#">Follower</a>
                        <a href="#">Following</a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="body_wrapper">
        <div class="container">
            <div class="row">
                <div class="body_info_show col-md-10 mx-auto">
                    <div class="body_info">
                        <h3>Gallery</h3>
                    </div>
                    <hr>
                    <div class="showGalleryImg">
                        <img src="./assets/profile/profile_img/dev_shajib.png" alt="">
                        <img src="./assets/profile/profile_img/dev_shajib.png" alt="">
                        <img src="./assets/profile/profile_img/dev_shajib.png" alt="">
                        <img src="./assets/profile/profile_img/dev_shajib.png" alt="">
                        <img src="./assets/profile/profile_img/dev_shajib.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
